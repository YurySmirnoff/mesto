<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.png" alt="логотип Mesto">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/author.png" alt="Аватар автора снимков">
      <div class="profile__info-wrap">
        <div class="profile__info-author-wrap">
          <h1 class="profile__info-author">Жак-Ив Кусто</h1>
          <button class="profile__button-edit" type="button"></button>
        </div>
        <p class="profile__info-description">Исследователь океана</p>
      </div>
      <button class="profile__button-add" type="button"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__img" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
        <div class="element__title">
          <h2 class="element__text">Карачаевск</h2>
          <button type="button" class="element__heart"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__img" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
        <div class="element__title">
          <h2 class="element__text">Гора Эльбрус</h2>
          <button type="button" class="element__heart"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__img" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
        <div class="element__title">
          <h2 class="element__text">Домбай</h2>
          <button type="button" class="element__heart"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__img" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Гора Эльбрус">
        <div class="element__title">
          <h2 class="element__text">Гора Эльбрус</h2>
          <button type="button" class="element__heart"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__img" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Домбай">
        <div class="element__title">
          <h2 class="element__text">Домбай</h2>
          <button type="button" class="element__heart"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__img" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Карачаево-Черкесия">
        <div class="element__title">
          <h2 class="element__text">Карачаево-Черкесия</h2>
          <button type="button" class="element__heart"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup" id="popup_form">
    <form class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" name="name" placeholder="Имя" class="popup__input popup__input-name">
      <input type="text" name="description" placeholder="О себе" class="popup__input popup__input-description">
      <button type="submit" class="popup__button-save">Сохранить</button>
      <button type="button" class="popup__button-close"></button>
    </form>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
