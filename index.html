<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="логотип Mesto">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/author.png" alt="Аватар автора снимков">
      <div class="profile__info-wrap">
        <div class="profile__info-author-wrap">
          <h1 class="profile__info-author">Жак-Ив Кусто</h1>
          <button class="profile__button-edit" type="button" aria-label="Редактировать"></button>
        </div>
        <p class="profile__info-description">Исследователь океана</p>
      </div>
      <button class="profile__button-add" type="button"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_edit">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popupProfileEditForm" id="edit-profile-form">
        <input type="text" name="name" placeholder="Имя" class="popup__input" id="profile-name-field">
        <input type="text" name="description" placeholder="О себе" class="popup__input" id="profile-description-field">
        <button type="submit" class="popup__button-save">Сохранить</button>
      </form>
      <button type="button" class="popup__button-close"></button>
    </div>
  </div>
  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="popupAddCard" id="add-card-form">
        <input type="text" name="name" placeholder="Название" class="popup__input" id="add-card-name-field">
        <input type="text" name="link" placeholder="Ссылка на картинку" class="popup__input" id="add-card-link-field">
        <button type="submit" class="popup__button-save">Создать</button>
      </form>
      <button type="button" class="popup__button-close"></button>
    </div>
  </div>

  <div class="popup popup_image_view">
    <div class="popup__container-image">
      <figure>
        <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg"
          class="popup__image-view" alt="Камчатка">
        <figcaption class="popup__image-caption">caption</figcaption>
      </figure>
      <button type="button" class="popup__button-close"></button>
    </div>
  </div>

  <template class="card-template">
    <article class="element">
      <button type="button" class="element__delete"></button>
      <img class="element__img">
      <div class="element__title">
        <h2 class="element__text"></h2>
        <button type="button" class="element__heart"></button>
      </div>
    </article>
  </template>

  <script src="./scripts/index.js"></script>
</body>

</html>
